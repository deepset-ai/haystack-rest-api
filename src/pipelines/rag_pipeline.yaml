components:
  answer_builder:
    init_parameters:
      pattern: null
      reference_pattern: null
    type: AnswerBuilder
  llm:
    init_parameters:
      api_base_url: https://api.openai.com/v1
      model_name: gpt-3.5-turbo
      streaming_callback: null
      system_prompt: null
    type: GPTGenerator
  prompt_builder:
    init_parameters:
      template: "\n    Given these documents, answer the question.\nDocuments: \n\
        \    {% for doc in documents %}\n        {{ doc.text }} \n    {% endfor %}\n\
        \n    \nQuestion: {{question}}\n    \nAnswer:\n    "
      template_variables: null
    type: PromptBuilder
  retriever:
    init_parameters:
      document_store:
        init_parameters:
          hosts: http://localhost:9200
          index: default
        type: ElasticsearchDocumentStore
      filters: {}
      scale_score: true
      top_k: 5
    type: ElasticsearchBM25Retriever
connections:
- receiver: prompt_builder.documents
  sender: retriever.documents
- receiver: answer_builder.documents
  sender: retriever.documents
- receiver: llm.prompt
  sender: prompt_builder.prompt
- receiver: answer_builder.replies
  sender: llm.replies
- receiver: answer_builder.metadata
  sender: llm.metadata
max_loops_allowed: 100
metadata: {}
